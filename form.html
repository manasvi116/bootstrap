    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Placement Form</title>
        <link rel="stylesheet" href="form.css">
       
    </head>
    <body>
        <div class="form-container">
            <h1 style="text-align: center;">Placement Form</h1>
            <form>
                
               
                <label for="name">Fullgi Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
                <label for="rollno">Roll Number:</label>
                <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>
    
                <label for="cgpa">CGPA:</label>
                <input type="number" id="cgpa" name="cgpa" step="0.01" placeholder="Enter your CGPA" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Enter your DOB" required>

    
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" placeholder="List your skills"></textarea>

                <label for="certifications">Upload certificates :</label>
                <input type="file" id="certifications" name="certificates" accept=".pdf,.doc,.docx" required>
    
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>


              
    
                <button  formaction="https://www.google.com"   type="submit">Submit</button>
            </form>
        </div>
    </body>
